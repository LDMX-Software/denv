---

name: Generate Manual

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  # Check changes, cancel job is not.
  check_changes:
    runs-on: ubuntu-latest
    outputs:
      denv_changed: ${{ steps.check_file_changed.outputs.denv_changed }}
    steps:

      - uses: actions/checkout@v3
        with:
          # Checkout as many commits as needed for the diff
          fetch-depth: 2

      # man page generated from README
      - id: check_file_changed
        run: |
          if git diff --name-only HEAD^ HEAD README.md; then
            echo "denv_changed=True" >> $GITHUB_OUTPUT
          else
            echo "denv_changed=False" >> $GITHUB_OUTPUT
          fi

  gen_man:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: check_changes
    if: needs.check_changes.outputs.denv_changed == 'True'
    steps:
      - uses: actions/checkout@v3
      - id: generate
        run: |
          sudo apt-get update
          sudo apt-get install pandoc
          ./man/gen-man
      - name: push updated manual
        run: |
          git config --global user.name denv-docs-bot
          git config --global user.email denv-docs-bot@users.noreply.github.com
          git add man
          git commit -m "Auto Man Page Update"
          git push
