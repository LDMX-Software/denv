---
name: ShellCheck

on:
  push

permissions: {}

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        run: |
          shellcheck -s sh -a -o all -Sstyle -Calways -x denv _denv_entrypoint install uninstall
