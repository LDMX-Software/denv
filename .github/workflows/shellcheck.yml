---
name: ShellCheck

on:
  push

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        run: |
          shellcheck \
            --shell=sh \
            --check-sourced \
            --enable=all \
            --severity=style \
            --color=always \
            --external-sources \
            denv _denv_entrypoint install uninstall
